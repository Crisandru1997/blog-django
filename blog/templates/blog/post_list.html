<html>
    <head>
        <title>Blog Crisandru</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Crisandru</a></h1>
        </div>

        <div>
            {% for post in posts %}
                <div>
                    <p>publicado: {{post.published_date}}</p>
                    <h2><a href="">{{post.title}}</a></h2>
                    <!-- |linebreaksbr está pasando el texto de los post a través de un filtro para convertir saltos de línea en párrafos. -->
                    <p>{{post.text|linebreaksbr}}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
